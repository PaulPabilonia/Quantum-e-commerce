{% load static %}



{% if messages %}
{% for message in messages %}
{% if message.tags == 'alert-success' %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="/static/quanta/styles.css" rel="stylesheet">
<script type="text/javascript">
    $(document).ready(function () {
        $('#modal_success').modal('show');
    });
</script>
<div class="modal fade" id="modal_success" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header headercolorsuccess checkicon icon" href="#">
                <img src="{% static './quanta/images/successfully.png' %}">
                <button type="button" class="close" data-dismiss="modal" id="x_button" aria-label="Close">
                    <span id="x_button" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <h4>Great!</h4>
                <p>{{ message }}</p>
                <button class="btn btn btnsuccess" data-dismiss="modal">Confirm</button>
            </div>
        </div>
    </div>
</div>

{% else %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="/static/quanta/styles.css" rel="stylesheet">
<script type="text/javascript">
    $(document).ready(function () {
        $('#modal_error').modal('show');
    });
</script>
<div class="modal fade" id="modal_error" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header headercolorerror checkicon icon" href="#">
                <img src="{% static './quanta/images/error.png' %}">
                <button type="button" class="close" data-dismiss="modal" id="x_button" aria-label="Close">
                    <span id="x_button" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <h4>Ooops!</h4>
                <p>{{ message }}</p>
                <button class="btn btn btnerror" id="try_again" data-dismiss="modal">Try again</button>
            </div>
        </div>
    </div>
</div>


{% endif %}
{% endfor %}
{% endif %}
